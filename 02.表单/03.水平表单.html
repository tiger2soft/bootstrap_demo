<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>水平表单</title>
  <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../libs/js/jquery-1.10.2.min.js"></script>  
  <script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>
 </head>
 <body>
 <form role="form" class="form-horizontal">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">账号：</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="请输入账号" id="username" name="username" />
		</div>
	</div>
	<div class="form-group">
		<label for="userpass" class="col-sm-2 control-label">密码：</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" placeholder="请输入密码" id="userpass" name="userpass" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" />记住密码
				</label>
			</div>
		</div>	
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default">登陆</button>
		</div>
	</div>
 </form>
 <p>创建水平表单的步骤如下：</p>
 <ul>
	<li>1.为form添加 form-horizontal 样式</li>
	<li>2.将表单和控件放到一个包含 form-group 样式的div中</li>
	<li>3.为标签添加 control-label 样式</li>
 </ul>
 </body>
</html>
