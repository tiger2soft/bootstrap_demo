<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>单选框</title>
  <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../libs/js/jquery-1.10.2.min.js"></script>  
  <script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>
 </head>
 <body>
 <form role="form">
	<!-- 普通单选框 -->
	<div class="radio">
		<label><input type="radio" value="1" name="items1" />选项1</label>
	</div>	
	<div class="radio">
		<label><input type="radio" value="2" name="items1" />选项2</label>
	</div>
	<div class="radio">
		<label><input type="radio" value="3" name="items1" />选项3</label>
	</div>
 </form>
 <form role="form">
	<!-- 内联单选框 -->
	<label class="radio-inline"><input type="radio" name="items2" />选项1</label>
	<label class="radio-inline"><input type="radio" name="items2" />选项2</label>
	<label class="radio-inline"><input type="radio" name="items2" />选项3</label>
 </form>
 </body>
</html>
