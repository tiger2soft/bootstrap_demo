<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>控件大小</title>
  <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../libs/js/jquery-1.10.2.min.js"></script>  
  <script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>
 </head>
 <body>
 <form role="form" class="form-horizontal">
	<div class="form-group">
		<input type="text" class="form-control input-lg" placeholder=".input-lg" />
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="默认输入" />
	</div>
	<div class="form-group">
		<input type="text" class="form-control input-sm" placeholder=".input-sm" />
	</div>
	
	<div class="form-group">
		<select class="form-control input-lg">
			<option value="1">.input-lg</option>
		</select>
	</div>	
	<div class="form-group">
		<select class="form-control">
			<option value="1">默认输入</option>
		</select>
	</div>
	<div class="form-group input-sm">
		<select class="form-control">
			<option value="1">.input-sm</option>
		</select>
	</div>

	<div class="row">
		<div class="col-lg-2">
			<input type="text" class="form-control" placeholder=".col-lg-2" />
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<input type="text" class="form-control" placeholder=".col-lg-3" />
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<input type="text" class="form-control" placeholder=".col-lg-4" />
		</div>
	</div>
 </form>
 </body>
</html>
