<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>控件状态</title>
  <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../libs/js/jquery-1.10.2.min.js"></script>  
  <script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>
 </head>
 <body>
 <form role="form" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">聚焦</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="该输入框获得焦点" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">禁用</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="该输入框禁止输入" disabled>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">只读</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="该输入框只读" readonly>
		</div>
	</div>
	<fieldset disabled>
		<div class="form-group">
			<label class="col-sm-2 control-label">禁止输入(Fieldset disabled)</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="该输入框禁止输入" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">禁止选择菜单(Fieldset disabled)</label>
			<div class="col-sm-10">
				<select class="form-control">
					<option>禁止选择</option>
				</select>
			</div>
		</div>
	</fieldset>
	<div class="form-group has-success">
		<label class="col-sm-2 control-label">输入成功</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" />
		</div>
	</div>
	<div class="form-group has-warning">
		<label class="col-sm-2 control-label">输入警告</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" />
		</div>
	</div>
	<div class="form-group has-error">
		<label class="col-sm-2 control-label">输入错误</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" />
		</div>
	</div>
 </form>
 </body>
</html>
