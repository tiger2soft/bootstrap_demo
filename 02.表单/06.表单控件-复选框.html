<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>复选框</title>
  <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../libs/js/jquery-1.10.2.min.js"></script>  
  <script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>
 </head>
 <body>
 <form role="form">
	<!-- 普通复选框 -->
	<div class="checkbox">
		<label><input type="checkbox" value="1" />选项1</label>
	</div>	
	<div class="checkbox">
		<label><input type="checkbox" value="2" />选项2</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="3" />选项3</label>
	</div>
 </form>
 <form role="form">
	<!-- 内联复选框 -->
	<label class="checkbox-inline"><input type="checkbox" />选项1</label>
	<label class="checkbox-inline"><input type="checkbox" />选项2</label>
	<label class="checkbox-inline"><input type="checkbox" />选项3</label>
 </form>
 </body>
</html>
