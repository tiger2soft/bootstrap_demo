<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>基本表单</title>
  <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../libs/js/jquery-1.10.2.min.js"></script>  
  <script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>
 </head>
 <body>
  <form role="form">
	<div class="form-group">
		<label for="name">名称</label>
		<input type="text" class="form-control" placeholder="请输入名称" id="name" name="name" />
	</div>	
	<div class="form-group">
		<label for="file">文件输入</label>
		<input type="file" id="file" name="file" />
		<p class="help-block">这里是块级帮助内容的实例。</p>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" />请勾选
		</label>
	</div>
	<button class="btn btn-default">提交</button>
  </form>
 </body>
</html>
