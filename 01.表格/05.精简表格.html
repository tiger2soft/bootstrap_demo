<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>精简表格</title>
  <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../libs/js/jquery-1.10.2.min.js"></script>  
  <script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>
 </head>
 <body>
  <table class="table table-condensed">
	<caption>精简表格</caption>
	<thead>
		<tr>
			<th>患者编号</th>
			<th>姓名</th>
			<th>性别</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1000000001</td>
			<td>张三</td>
			<td>女</td>
		</tr>
		<tr>
			<td>1000000002</td>
			<td>李四</td>
			<td>男</td>
		</tr>
		<tr>
			<td>1000000003</td>
			<td>王五</td>
			<td>男</td>
		</tr>
		<tr>
			<td>1000000004</td>
			<td>赵六</td>
			<td>女</td>
		</tr>
	</tbody>
  </table>
  <p>注：精简表格会把行内边距切割成两半，然表格看起来更紧凑</p>
 </body>
</html>
