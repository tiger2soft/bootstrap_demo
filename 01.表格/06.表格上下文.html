<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>表格上下文</title>
  <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../libs/js/jquery-1.10.2.min.js"></script>  
  <script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>
 </head>
 <body>
  <table class="table">
	<caption>表格上下文</caption>
	<thead>
		<tr>
			<th>患者编号</th>
			<th>姓名</th>
			<th>性别</th>
		</tr>
	</thead>
	<tbody>
		<tr class="active">
			<td>1000000001</td>
			<td>张三</td>
			<td>女</td>
		</tr>
		<tr class="success">
			<td>1000000002</td>
			<td>李四</td>
			<td>男</td>
		</tr>
		<tr class="info">
			<td>1000000003</td>
			<td>王五</td>
			<td>男</td>
		</tr>
		<tr class="warning">
			<td>1000000004</td>
			<td>赵六</td>
			<td>女</td>
		</tr>
		<tr class="danger">
			<td>1000000005</td>
			<td>天七</td>
			<td>女</td>
		</tr>
	</tbody>
  </table>
  <p>注：表格上下文允许改变表格行或单元格的背景色，这些样式（.active,.success,.info,.warning,.danger）可以作用在tr,td,th上。</p>
 </body>
</html>
