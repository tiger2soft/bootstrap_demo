<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>响应式表格</title>
  <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../libs/js/jquery-1.10.2.min.js"></script>  
  <script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>
 </head>
 <body>
 <div class="table-responsive">
  <table class="table">
	<caption>响应式表格</caption>
	<thead>
		<tr>
			<th>患者编号</th>
			<th>姓名</th>
			<th>性别</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1000000001</td>
			<td>张三</td>
			<td>女</td>
		</tr>
		<tr>
			<td>1000000002</td>
			<td>李四</td>
			<td>男</td>
		</tr>
		<tr>
			<td>1000000003</td>
			<td>王五</td>
			<td>男</td>
		</tr>
		<tr>
			<td>1000000004</td>
			<td>赵六</td>
			<td>女</td>
		</tr>
		<tr>
			<td>1000000005</td>
			<td>天七</td>
			<td>女</td>
		</tr>
	</tbody>
  </table>
</div>
<p>注：将任意的.table包含在.table-responsive内，可以让表格水平滚动以适应小屏设备。</p>
</body>
</html>
