<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>按钮状态</title>
  <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../libs/js/jquery-1.10.2.min.js"></script>  
  <script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>
 </head>
 <body>
 <p>
	<button class="btn btn-default btn-lg">默认按钮</button>
	<button class="btn btn-default btn-lg active">激活按钮</button>
 </p>
 <p>
	<button class="btn btn-primary btn-lg">原始按钮</button>
	<button class="btn btn-primary btn-lg active">激活的原始按钮</button>
 </p>
 <p>
	<button class="btn btn-default btn-lg" disabled="disabled">禁用按钮</button>
	<button class="btn btn-primary btn-lg" disabled="disabled">禁用的原始按钮</button>
 </p>
 <p>
	<a href="#" class="btn btn-default btn-lg" role="button">链接</a>
	<a href="#" class="btn btn-default btn-lg disabled" role="button">禁用链接</a>
 </p>
 <p>
	<a href="#" class="btn btn-primary btn-lg" role="button">原始链接</a>
	<a href="#" class="btn btn-primary btn-lg disabled" role="button">禁用的原始链接</a>
 </p>
 </body>
</html>
